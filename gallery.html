{% raw %}
<div id="instafeed" class="insta-gallery"></div>
<script type="text/javascript" src="assets/js/instafeed.min.js"></script>
<script type="text/javascript">
    var feed = new Instafeed({
      accessToken: 'IGQVJYaDhnUlE1U2EzejRINURlc2dSWWVkOGo0cW9POU12ak1NZAjlNYUc2S19IM01wMmpQVFY0eDd3NGl1cGl1aldubEhEbHlzMThoZAnNSdnlENm5aU0FYTEhHN2hGMzB4NEF1dl9Dd0xQeTBpTDdiUQZDZD',
      template: '<div class="photo">' +
            '<div class="cover"><img src="{{image}}" /></div>' +
            '<div class="meta"><div class="caption">{{caption}}</div></div>' +
            '<a class="link" href="{{link}}" id="IG-{{id}}"></a>' +
        '</div>',
      limit: 15,
      transform: function(data){
        return data;
      },
      after: function(){
        document.getElementById("instafeed").childNodes.forEach(function(o, i){
          setTimeout(function(){
            o.style.opacity = 1; 
          }, i*50)
        })
      }
    });
    feed.run();
</script>
{% endraw %}
