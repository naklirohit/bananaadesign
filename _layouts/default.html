<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

    {%- include head.html -%}

    <body>

        {%- include header.html -%}

        <main class="page-content" aria-label="Content">
            <div class="wrapper">
                <content>
                    {{ content }}
                </content>
                {%- include backlinks.html -%}
            </div>
        </main>
        
        {%- include footer.html -%}
        {% if page.preview != false %}
        {% include link-previews.html wrapperQuerySelector="content" %}
        {% endif %}
  </body>

</html>
